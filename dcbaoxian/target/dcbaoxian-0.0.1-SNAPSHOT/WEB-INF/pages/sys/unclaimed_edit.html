<!-- Horizontal Form -->
<div class="box box-info">
	<div class="box-header with-border">
		<h3 class="box-title"></h3>
	</div>
	<!-- /.box-header -->
	<!-- form start -->
	<form class="form-horizontal" >
		<div class="box-body">


			<div class="col-md-12">
					
					<div class="form-group">
						<label for="meeting" class="col-sm-4 control-label">会议类型</label>
						<div class="col-sm-8">
							<select name="meeting" id="meeting" class="form-control">
								<option value="" selected="selected">请选择</option>
								<option value="早会">早会</option>
								<option value="大早会">大早会</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="workContent" class="col-sm-4 control-label">任务内容</label>

						<div class="col-sm-8">
							<textarea rows="7" cols="20" class="form-control"
								placeholder="1、...2、....3、...." name="workContent"
								id="workContent"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label for="emceeName" class="col-sm-4 control-label">下达主管</label>

						<div class="col-sm-8">
							<input type="text" class="form-control" name="emceeName"
								id="emceeName" placeholder="名称">
						</div>
					</div>
					<div class="form-group">
						<label for="schedule" class="col-sm-4 control-label">执行部门</label>

						<div class="col-sm-8">
							<input type="text" class="form-control" name="schedule"
								id="schedule" placeholder="名称">
						</div>
					</div>
					<div class="form-group">
						<label for="schedule" class="col-sm-4 control-label">执行人</label>

						<div class="col-sm-8">
							<input type="text" class="form-control" name="schedule"
								id="schedule" placeholder="名称">
						</div>
					</div>
					<div class="form-group">
						<label for="predictTime" class="col-sm-4 control-label">约定完成时间</label>
						<div class="col-sm-8">
							<input type="date" class="form-control" name="predictTime"
								id="predictTime" placeholder="时间">
						</div>
					</div>
					
					
				
			</div>
			</div>



			<!-- /.box-body -->
			<div class="col-md-12">
				<div class="box-footer">
					<button type="button" class="btn btn-default btn-cancel">取消</button>
					<button type="button" class="btn btn-info pull-right btn-save">提交</button>
				</div>
			</div>
			<!-- /.box-footer -->
	</form>
</div>

<script type="text/javascript">
    
    $(function(){
    	
    	$(".box-footer")
    	.on("click",".btn-save",doSaveOrUpdate)
    	.on("click",".btn-cancel",doCancel);
    	
    });
   
    function doCancel(){
    	var url="report/doReportListUI.do";
    	$("#mainContentId")
    	.load(url,function(){
    	  $("#mainContentId").removeData();
    	});
    }
    
    function doSaveOrUpdate(){
    	//1.参数(表单数据)
    	var params=doGetEditFormData();
    	
    	var url="report/doSaveObject.do"; 
    	console.log(params);
    	alert(url);
    	//3.ajax request
    	$.post(url,params,function(result){
  		  if(result.state==1){
  			  alert(result.message);
  			  doCancel();
  		  }else{
  			  alert(result.message);
  		  }
  	  });
    }
    function doGetEditFormData(){
    	
    	var params = {
    			
    			workTime : $("#workTime").val(),
    			meeting : $("#meeting").val(),
    			emceeName : $("#emceeName").val(),
    			workContent : $("#workContent").val(),
    			predictTime : $("#predictTime").val(),
    			schedule : $("#schedule").val(),
    			explain : $("#explain").val()
			}
    	return params;
    }
    

</script>
