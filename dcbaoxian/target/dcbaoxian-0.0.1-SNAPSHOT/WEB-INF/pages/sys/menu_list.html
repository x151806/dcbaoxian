<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="box-header">
				<h3 class="box-title">
				
				菜单管理</h3>

				<div class="box-tools">
					<div class="input-group input-group-sm" style="width: 100px;">
						<div class="input-group-btn">
							<button type="button" 
							class="btn btn-success btn-delete">
							删除</button>
							<button type="button" class="btn btn-default btn-add">添加</button>
							<button type="button" class="btn btn-default btn-update">修改</button>
						</div>
					</div>
				</div>
			</div>
			<!-- /.box-header -->
		<div class="box-body table-responsive no-padding">
          <table id="menuTable" class="table table-hover">
        	<thead>
	        <tr>
		      <th data-field="selectItem" data-checkbox="true"></th>
	        </tr>
	       </thead>
	       
         </table>
        </div>
		</div>
		<!-- /.box -->
	</div>
</div>
<script type="text/javascript" src="bower_components/treegrid/jquery.treegrid.extension.js"></script>
<script type="text/javascript" src="bower_components/treegrid/jquery.treegrid.min.js"></script>
<script type="text/javascript" src="bower_components/treegrid/tree.table.js"></script>
<script type="text/javascript">
/**
 * 初始化表格的列
   id  name
   --  ----
   1   日志管理
 */
var columns = [
{
	field : 'selectItem',
	radio : true
},
{
	title : '菜单ID',
	field : 'id',
	align : 'center',
	valign : 'middle',
	width : '80px'
},
{
	title : '菜单名称',
	field : 'name',
	align : 'center',
	valign : 'middle',
	sortable : true,
	width : '130px'
},
{
	title : '上级菜单',
	field : 'parentName',
	align : 'center',
	valign : 'middle',
	sortable : true,
	width : '100px'
},
{
	title : '类型',
	field : 'type',
	align : 'center',
	valign : 'middle',
	width : '70px',
	formatter : function(item, index) {
		if (item.type == 1) {
			return '<span class="label label-success">菜单</span>';
		}
		if (item.type == 2) {
			return '<span class="label label-warning">按钮</span>';
		}
	}
}, 
{
	title : '排序号',
	field : 'sort',
	align : 'center',
	valign : 'middle',
	sortable : true,
	width : '70px'
}, 
{
	title : '菜单URL',
	field : 'url',
	align : 'center',
	valign : 'middle',
	sortable : false,
	width : '160px'   
}, 
{
	title : '授权标识',//要显示的标题名称
	field : 'permission',//json串中的key
	align : 'center',//水平居中
	valign : 'middle',//垂直居中
	sortable : false,//是否排序
	width : '160px'
} ];//格式来自官方demos -->treeGrid(jquery扩展的一个网格树插件)


$(function(){
   //移除绑定的数据(使用data函数绑定的数据)
   //例如，在修改时绑定过数据
   $("#mainContentId").removeData();
   //页面加载完成时执行菜单数据的异步加载操作
   doGetObjects();
   //删除按钮事件注册
   $(".input-group-btn")
   .on("click",".btn-delete",doDeleteObject)
   .on("click",".btn-add,.btn-update",doLoadEditUI)
});

function doLoadEditUI(){//修改操作时也会使用此方法
	var title;
	if($(this).hasClass("btn-add")){
	   title="添加菜单";//当前对象的class属性中包含btn-add时
	}else{
	   title="修改菜单";
	   //获取当前行数据并进行绑定操作
	   var bindFlag=doGetAndBindRowData();
	   if(!bindFlag){alert("请先选择");return;}
	}
	var url="menu/doMenuEditUI.do";
	$("#mainContentId").load(url,function(){
		$(".box-title").html(title);
	})
}

function doGetAndBindRowData(){
	//1.获取选中的input元素
	var input=
	$("tbody input[type='radio']:checked");
	console.log("input",input);
	if(input.length==0)return false;
	//2.获取当前行的tr对象
	var tr=input.parents("tr");
	//3.获取当前行tr对象上绑定的数据
	var rowData=tr.data("rowData");
	//4.绑定数据到编辑页面看得到的对象上(例如#mainContentId)
	$("#mainContentId").data("rowData",rowData);
	return true;
}



function doGetCheckedId(){
	//方法1
	//1.获取选中的记录
	var selections=$("#menuTable")
	//bootstrapTreeTable是treeGrid插件内部定义的jquery扩展函数
	//getSelections为扩展函数内部要调用的一个方法
	.bootstrapTreeTable("getSelections");
	//2.对记录进行判定
	console.log("selections",selections);
	if(selections.length==1)
	return selections[0].id; 
	
	//方法2：
	/* var id=
	$("#menuTable input[type=radio]:checked")
	.val();
	//console.log("id",id);
	return id; */
}
//基于菜单id执行菜单删除操作
function doDeleteObject(){
   //1.给出提示“确认删除吗”
   if(!confirm("确认删除吗"))return;
   //2.获取选中记录的id值
   var id=doGetCheckedId();
   //3.对id值进行验证
   if(!id){
	   alert("请先选择");
	   return;
   }
   //4.向服务端发请求执行删除操作
   //4.1构建请求参数
   var params={"id":id};//"id="+id
   //4.2构建请求url
   var url="menu/doDeleteObject.do";
   //4.3执行异步删除
   $.post(url,params,function(result){
	   if(result.state==1){
		   alert(result.message);
		   //doGetObjects();//重新查询执行刷新
		   doDeleteTrElement();
	   }else{
		   alert(result.message);
	   }
   });
}
//删除页面上指定的tr元素
function doDeleteTrElement(){
	//1.获取选中的类型为radio的input对象;
	var input=
	$("#menuTable input[type=radio]:checked");
	//2.获取input的父级元素tr
	var tr=input.parents("tr");
	//3.删除tr元素
	tr.remove();//谁调用remove方法就删除谁
}

function doGetObjects(){
   //1.构建treeTable对象
   var treeTable=new TreeTable(
		   "menuTable",//tableId
		   "menu/doFindObjects.do",//url
		   columns);
   //设置默认从哪展开树结构
   //treeTable.setExpandColumn(2);
   //2.初始化treeTable对象(底层会发异步请求)
   treeTable.init();//$.ajax({});
}

</script>
