<!-- Content Wrapper. Contains page content -->
<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="box-header">
			<b><span class="box-title" id="title-meeting">大早会任务</span>
				<span class="box-title">统计</span>
				
			</b>
			
				
				<div class="box-tools">
					<div class="input-group input-group-sm" style="width: 820px;">
					
					
					<div class="input-group-btn">
						<span class="box-title" style="color: red">*</span>
						<span class="box-title" style=" font-size:18px">任务类型：</span>
						</div>
			
			                <div class="input-group">
			                
				               <input id="meeting" class="col-sm-4 form-control" list="cars" />
								<datalist id="cars">
								</datalist>
			                
				                <div class="input-group-btn">
									<button type="button" class="btn btn-default btn-findall">
		                                <i class="fa fa-search"></i>
									</button>
								</div>
			                
						
			                </div>
						
						
						
						
						
						<div class="input-group-btn">
						
						<span class="box-title" style=" font-size:18px">时间段：</span>
						</div>
			
			                <div class="input-group">

				                    <i class="glyphicon glyphicon-arrow-right"></i>
				                </div>
				                <input type="date" class="form-control pull-right" name="dateFoot" id="dateFoot">

									<button type="button" class="btn btn-default btn-findTime">

			                </div>
					</div>

			</div>
			<!-- /.box-header -->
			<div class="box-body table-responsive no-padding" >

				  <table class="table table-hover table-striped table-bordered" >
					<thead>
						<tr>
						    
						    <th>日期</th>
						    <th>任务累计总数</th>
						    <th style="color:#f56954">已完成</th>
						    <th style="color:#f56954">占比</th>
							<th style="color:#00a65a">增加完善</th>
						    <th style="color:#00a65a">占比</th>
							<th style="color:#f39c12">基本完成</th>
						    <th style="color:#f39c12">占比</th>
							<th style="color:#00c0ef">部分完成</th>
						    <th style="color:#00c0ef">占比</th>
							<th style="color:#3c8dbc">工作进行中</th>
						    <th style="color:#3c8dbc">占比</th>
							<th style="color:#d2d6de">未开始</th>
						    <th style="color:#d2d6de">占比</th>
						</tr>
					</thead>	
						
					
					<tbody id="tbodyId">
						<tr>
					     <td colspan="14">........................................</td>
					    </tr>
						
					</tbody>
				  </table>
				  
				  
				  
				
			
			
			
			
			<!-- /.box-body -->
			<div id="pageId" class="box-footer clearfix">
				
            </div>
            
            
			<div style="height:20px"></div>
            
            
            
            
             <div class="col-md-12 col-sm-12 col-xs-12">
           <!-- DONUT CHART -->
          <div class="box box-danger ">
            <div class="box-header with-border">
              <h3 class="box-title">环形图</h3>

            </div>
            <div class="col-md-8 ">
            <div class="box-body" id="bintup">
              <canvas id="pieChart" style="height:250px;display:block"></canvas>
            </div>
            </div>
            
            <!-- /.box-body -->
          </div>
          <!-- /.box -->

        </div>
        <!-- /.col (LEFT) -->
    
          
          
          
          
          
          
        </div>  
          
          
            
		</div>
		<!-- /.box -->
	</div>
</div>







<script src="bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
<!-- bootstrap color picker -->
<script src="bower_components/bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js"></script>


<!-- jQuery 3 -->
<!-- Bootstrap 3.3.7 -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- ChartJS -->
<script src="bower_components/chart.js/Chart.js"></script>
<!-- FastClick -->
<script src="bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>

<script src="dist/js/demo.js"></script>
<!-- page script -->
<script>
  $(function(){
	  doGetObject();
	  showCommonList();
	  $(".input-group-btn")
		.on("click",".btn-findTime",dofindByTime)
		.on("click",".btn-findall",doGetObjects)
		
	  
	  
	  
	  
  })
  
  function showCommonList() {
		$("#cars").append('<option value="">----- 请选择 -----</option>');
		
		var params = {type : 1}
	    	var url="mis/findCommonObject.do";
	 	   //3.ajax request
	 	   
	 	   $.getJSON(url,params,function(result){
	 		  if(result.state==1){
	 			var list = result.data;
	 			for (var i = 0; i < list.length; i++) {
	 				
					var op = '<option value="' + list[i].details + '">' + list[i].details + '</option>';
					$("#cars").append(op);
				}
	 		   }else{
	 			  var op = '<option value=""></option>';
					$("#cars").append(op);
	 		   }
	 	   });
		
	}
  
  
  function dofindByTime(){
	  
	  var startTime=$("#dateHand").val();
	  var endTime=$("#dateFoot").val();
		if(startTime==""){
			  alert("请先选择起始时间");
			  return;
		}
	  
		if(endTime==""){
			  alert("请先选择结束时间");
			  return;
		}
	  
		if(endTime<startTime){
			  alert("结束时间应该大于起始时间");
			  return;
		}
		var params={"meeting":$("#meeting").val(),"timeHead":startTime,"timeFoot":endTime};
		
		var url="mis/doFindStatistics.do";
		   //3.ajax request
		  $.post(url,params,function(result){//JsonResult
			  doHandleResponseResult(result);
	    	})
	  
  }
  
  
  
  
  function doGetObject(){
	  
		
	  	var params={"meeting":"大早会任务"};
	   console.log(params);
		var url="mis/doFindStatistics.do";
	   
	   
	   //3.ajax request
	   console.log(params);
	   $.getJSON(url,params,function(result){
		   
		   doHandleResponseResult(result);
	   });
	  
  }
  function doGetObjects(){
	  if($("#meeting").val()==""){
		  alert("早会类型不能为空");
		  return;
	}
	  $("#title-meeting").html($("#meeting").val());
	  	var params={"meeting":$("#meeting").val(),"timeHead":$("#dateHand").val(),"timeFoot":$("#dateFoot").val()};
	   console.log(params);
		var url="mis/doFindStatistics.do";
	   
	   
	   //3.ajax request
	   console.log(params);
	   $.getJSON(url,params,function(result){
		   $("#meeting").val(null).trigger("change");
		   doHandleResponseResult(result);
	   });
	  
  }
  
  function doHandleResponseResult(result){
	   
  	if(result.state==1){
		  doSetTableBodyRows(result.data);
		  
		  doCharsss(result.data);
	   }else{
		  doSetTableBodyErrors(result.message);
		  $("#pieChart").css("display", "none");
	   }
	}
  function doSetTableBodyErrors(message){
	   //获取body对象并清空
	   var tBody=$("#tbodyId");
	   tBody.empty();
	   //创建tr对象
	   var tr=$("<tr></tr>");
	   //创建td对象
	   //var len=$("table thead").find("tr").find("th").length;
	   var len=$("table th").length;
	   var td=$("<td></td>");
	   td.prop("colspan",len);
	   td.append(message);
	   tr.append(td);
	   //将tr追加到tbody
	   tBody.append(tr);
  }
//将记录呈现在table对象的tbody中
  function doSetTableBodyRows(records){
  	 //获取tbody对象,并清空
	   var tBody=$("#tbodyId");
	   tBody.empty();
	   //2.迭代数据,并追加到tBody
		  //2.1构建tr对象
		  var tr=$("<tr></tr>");
		  //2.2构建tds对象
		  var tds=doCreateTds(records);
		  //2.3将tds对象追加到tr中
		  tr.append(tds);
		  //2.4将tr追加到tbody中
		  tBody.append(tr);
  }
	function doCreateTds(row){
		 var startTime=$("#dateHand").val();
		  var endTime=$("#dateFoot").val();
		  Date.prototype.toLocaleString = function() {
	          return (this.getMonth() + 1) + "/" + this.getDate() + "/" + this.getFullYear();
	    };
		  var unixTimestamp = new Date;
		  commonTime = unixTimestamp.toLocaleString();
		  var xianshiTime="截止到&nbsp;&nbsp;"+commonTime;
			if(startTime!=""){
				xianshiTime =startTime+"-"+endTime;
			}
		  
			
		
		var oneTwo=row.stageTwo;
		var three=row.stageThree;
		var four=row.stageFour;
		var five=row.stageFive;
		var six=row.stageSix;
		var seven=row.stageSeven;
		var sum=oneTwo+three+four+five+six+seven;
		
		function formatFloat(src, pos){ 
		    return Math.round(src*Math.pow(10, pos))/Math.pow(10, pos); 
		} 
		var oneTwoBx=formatFloat(oneTwo/sum*100, 2)+"%";
		var threeBx=formatFloat(three/sum*100, 2)+"%";
		var fourBx=formatFloat(four/sum*100, 2)+"%";
		var fiveBx=formatFloat(five/sum*100, 2)+"%";
		var sixBx=formatFloat(six/sum*100, 2)+"%";
		var sevenBx=formatFloat(seven/sum*100, 2)+"%";
		
		
		   var tds=
	       	"<td>"+xianshiTime+"</td>"+
	       	"<td>"+sum+"</td>"+
	       	"<td>"+seven+"</td>"+
	       	"<td>"+sevenBx+"</td>"+
	       	"<td>"+six+"</td>"+
	       	"<td>"+sixBx+"</td>"+
	       	"<td>"+five+"</td>"+
	       	"<td>"+fiveBx+"</td>"+
	       	"<td>"+four+"</td>"+
	       	"<td>"+fourBx+"</td>"+
	       	"<td>"+three+"</td>"+
	       	"<td>"+threeBx+"</td>"+
	       	"<td>"+oneTwo+"</td>"+
	       	"<td>"+oneTwoBx+"</td>";
	       return tds;
	       
	       
	       
	       
	       
	       
	       
	       
	       
	       
	      
	       
	       
	 }
  
  
  function doCharsss(row){
	  $("#pieChart").remove();
	  var appedStr ='<canvas id="pieChart" style="height:250px;display:block"></canvas>';
	  $("#bintup").after(appedStr);
	  
	  	var oneTwo=row.stageTwo;
		var three=row.stageThree;
		var four=row.stageFour;
		var five=row.stageFive;
		var six=row.stageSix;
		var seven=row.stageSeven;
		var sum=oneTwo+three+four+five+six+seven;
	  
		function formatFloat(src, pos){ 
		    return Math.round(src*Math.pow(10, pos))/Math.pow(10, pos); 
		} 
		
		var oneTwoBx=formatFloat(oneTwo/sum*100, 2)+"%";
		var threeBx=formatFloat(three/sum*100, 2)+"%";
		var fourBx=formatFloat(four/sum*100, 2)+"%";
		var fiveBx=formatFloat(five/sum*100, 2)+"%";
		var sixBx=formatFloat(six/sum*100, 2)+"%";
		var sevenBx=formatFloat(seven/sum*100, 2)+"%";
	  
		var oneTwoAx="占比:"+oneTwoBx+"；件数";
		var threeAx="占比:"+threeBx+"；件数";
		var fourAx="占比:"+fourBx+"；件数";
		var fiveAx="占比:"+fiveBx+"；件数";
		var sixAx="占比:"+sixBx+"；件数";
		var sevenAx="占比:"+sevenBx+"；件数";
	  
	  
	  
	  
	  
	  
	  
	  
      

      //-------------
      //- PIE CHART -
      //-------------
      // Get context with jQuery - using jQuery's .get() method.
      var pieChartCanvas = $('#pieChart').get(0).getContext('2d')
      var pieChart       = new Chart(pieChartCanvas)
      var PieData        = [
        {
          value    : seven,
          color    : '#f56954',
          highlight: '#f56954',
          label    : '已完成'+sevenAx
        },
        {
          value    : six,
          color    : '#00a65a',
          highlight: '#00a65a',
          label    : '增加完善'+sixAx
        },
        {
          value    : five,
          color    : '#f39c12',
          highlight: '#f39c12',
          label    : '基本完成'+fiveAx
        },
        {
          value    : four,
          color    : '#00c0ef',
          highlight: '#00c0ef',
          label    : '部分完成'+fourAx
        },
        {
          value    : three,
          color    : '#3c8dbc',
          highlight: '#3c8dbc',
          label    : '工作进行中'+threeAx
        },
        {
          value    : oneTwo,
          color    : '#d2d6de',
          highlight: '#d2d6de',
          label    : '未开始'+oneTwoAx
        }
      ]
      var pieOptions     = {
        //Boolean - Whether we should show a stroke on each segment
        segmentShowStroke    : true,
        //String - The colour of each segment stroke
        segmentStrokeColor   : '#fff',
        //Number - The width of each segment stroke
        segmentStrokeWidth   : 2,
        //Number - The percentage of the chart that we cut out of the middle
        percentageInnerCutout: 50, // This is 0 for Pie charts
        //Number - Amount of animation steps
        animationSteps       : 100,
        //String - Animation easing effect
        animationEasing      : 'easeOutBounce',
        //Boolean - Whether we animate the rotation of the Doughnut
        animateRotate        : true,
        //Boolean - Whether we animate scaling the Doughnut from the centre
        animateScale         : false,
        //Boolean - whether to make the chart responsive to window resizing
        responsive           : true,
        // Boolean - whether to maintain the starting aspect ratio or not when responsive, if set to false, will take up entire container
        maintainAspectRatio  : true,
        //String - A legend template
        legendTemplate       : '<ul class="<%=name.toLowerCase()%>-legend"><% for (var i=0; i<segments.length; i++){%><li><span style="background-color:<%=segments[i].fillColor%>"></span><%if(segments[i].label){%><%=segments[i].label%><%}%></li><%}%></ul>'
      }
      //Create pie or douhnut chart
      // You can switch between pie and douhnut using the method below.
      pieChart.Doughnut(PieData, pieOptions)
      
      
      
  }
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  

</script>
</body>
</html>
