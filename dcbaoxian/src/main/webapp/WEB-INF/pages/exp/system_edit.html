<script>
  $(function () {
	  $(".box-footer")
	  .on("click",".btn-cancel",doCancel)
	  .on("click",".btn-save",doAdd);
   

   
  })
  function doCancel(){
	
	$("#mainContentId").load("submit/doBugSubmitNoUI.do");
 }
  
  function doAdd(){
  	//1.参数(表单数据)
  	var params=doGetData();
  	
  	var url="submit/doSaveObject.do"; 
  	console.log(params);
  	
  	//3.ajax request
  	$.post(url,params,function(result){
		  if(result.state==1){
			  alert(result.message);
			  doUpload();
			  doCancel();
		  }else{
			  alert(result.message);
		  }
	  });
  }
  function doGetData(){
  	
  	var params = {
  			
  			system : $("#system").val(),
  			type : $("#type").val(),
  			menu : $("#menu").val(),
  			port : $("#port").val(),
  			problem : $("#problem").val(),
  			systemRole : $("#systemRole").val()
  			
			}
  	return params;
  }
  
  
  
  
 
 
 
 
 
 
 function doUpload(){
		var names="";
		var fp = $("#formId");
		var lg = fp[0].files.length; 
		var items = fp[0].files;
		var fragment = "";
		if (lg > 0) {
			for (var i = 0; i < lg; i++) {
			var fileName = items[i].name; //获得文件名
			var fileSize = items[i].size; //获得文件大小 
				if(fileSize>10485760){
					names=names+fileName+","
				}
			}
		}
		names = names.substr(0,names.length-1);
		if(lg == 0){
			return false;
		}else if(!names==""){
			alert(names+"文件太大,请上传小于10M的文件！");
			return false;
		}else{
			var formData = new FormData();
			for (var i = 0; i < $("#formId").get(0).files.length; i++) {
				formData.append("uploadFile", $("#formId").get(0).files[i]);
			}
			
			
		    $.ajax({
		            url:'submit/upload.do',
		            type:'post',
		            data:formData,
		            //必须false才会自动加上正确的Content-Type
		            contentType: false,
		            //必须false才会避开jQuery对 formdata 的默认处理
		            //XMLHttpRequest会对 formdata 进行正确的处理
		            processData: false,
		            cache:false,
		            async:true,
		            success:function(result){
		            	 
		            		 alert(result.url+"上传成功！");
		        		 
		               
		            },
		            error:function(result){
		                alert("后台发生异常");
		            }

		        }); 
			
			
		}
		
		
		
 

 
}
 
 
 
 
 
 
 
 
 
 
 
</script>
