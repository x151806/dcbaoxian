<script>
  $(function () {
	  showProvinceList();
	  abc();
	  
	  $(".box-footer")
	  .on("click",".btn-cancel",doCancel)
	  .on("click",".btn-save",doSave);
   
	  
  })
  
  function abc(){
	  $('#a1').prop('checked', true)
	  $('#a2').prop('checked', true)
  }
  
  function showProvinceList() {
		$("#executor").append('<option value="">----- 请选择 -----</option>');
		
		
	    	var url="submit/findUserNames.do";
	 	   //3.ajax request
	 	   
	 	   $.getJSON(url,function(result){
	 		  if(result.state==1){
	 			var list = result.data;
	 			for (var i = 0; i < list.length; i++) {
	 				
					var op = '<option value="' + list[i].username + '">' + list[i].username + '</option>';
					$("#executor").append(op);
				}
	 		   }else{
	 			  var op = '<option value=""></option>';
					$("#executor").append(op);
	 		   }
	 	   });
		
	}
  
  
function doCancel(){
		
	$("#mainContentId").load("product/doProductUI.do");
}
function doSave(){
		
	$("#mainContentId").load("product/doProductUI.do");
}
	 
	 
	 
	 
 function doGetEditFormData(){
	 var params={
			 developNumber:$("#developNumber").val(),
			 system:$("#system").val(),
			 port:$("#port").val(),
			 menu:$("#menu").val(),
			 effect:$("#effect").val(),
			 appointedTime:$("#appointedTime").val(),
			 executor:$("#executor").val()
			 }
	 return params;
 }
</script>
