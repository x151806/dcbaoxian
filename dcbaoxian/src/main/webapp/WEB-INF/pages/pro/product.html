								</div>
							</div>
							<div class="col-md-3" style="background:#DFF0F4;">
								<div class="form-group">

<style>
    table.table tr td {
        border: 1px solid #C9E4D9/* 整体表格边框 */

<script type="text/javascript">
$(function(){
	//按钮事件注册
    $(".input-group-btn")
  	.on("click",".btn-add",doLoadEditUI)
   
    $("#tbodyId")
  	.on("click",".btn-particulars",doParticulars)
  	
  	
  	
	
})

function doLoadEditUI(){
		var title;
	  	title="添加";
	  	doLoadPage(title);
	}
function doLoadPage(title){
	var url="product/doProductEditUI.do"
		$("#mainContentId").load(url,function(){
		$(".box-title").html(title);
	}) 
}

function doParticulars(){
		var title;
	  	title="产品详情";
	  	doLoadPage2(title);
	}
function doLoadPage2(title){
	var url="product/doProductParticulars.do"
		$("#mainContentId").load(url,function(){
		$(".box-title").html(title);
	}) 
}




</script>
